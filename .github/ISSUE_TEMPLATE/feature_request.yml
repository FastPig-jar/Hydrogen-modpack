name: "‚ú® Feature Request"
description: "Suggest a new mod or config change for the modpack."
title: "[Feature] <short description>"
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Help us improve the modpack by suggesting new mods or configuration changes.
        Please select the type of request and fill in only the relevant fields.

  - type: dropdown
    id: type-of-request
    attributes:
      label: "üìå Type of Request"
      description: "Are you suggesting a new mod or a config change?"
      options:
        - New Mod
        - Config Change
    validations:
      required: true

  - type: input
    id: mod-name
    attributes:
      label: "üß© Mod Name"
      description: "If suggesting a new mod, provide its name here. Leave blank if not applicable."
      placeholder: "Example: Xaero‚Äôs Minimap"

  - type: textarea
    id: new-mod-description
    attributes:
      label: "üì¶ Mod Description"
      description: "Describe the purpose and benefits of the suggested mod. Leave blank if not applicable."
      placeholder: "Example: Adds a minimap to help players navigate and find waypoints."

  - type: textarea
    id: config-change-description
    attributes:
      label: "‚öôÔ∏è Config Change Description"
      description: "Describe the configuration change you are suggesting. Leave blank if not applicable."
      placeholder: "Example: Enable keepInventory to make exploration less punishing."

  - type: dropdown
    id: modpack-version
    attributes:
      label: "üß™ Modpack Version"
      description: "Which version of the modpack are you referring to?"
      options:
        - Latest
        - Previous
        - Not version-specific
      default: 0
    validations:
      required: true
